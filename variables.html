<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Operators</title>
    </head>
    <body>
        <script>
            let a=10;
            let b=20;
            document.write("a value is: "+a+"<br>");
            document.write("b value is: "+b+"<br>");
            var c=30;
            var d=40;
            document.write("c value is: "+c+"<br>");
            document.write("d value is: "+d+"<br>");
            const e=320;
            const f=440;
            document.write("e value is: "+e+"<br>");
            document.write("f value is: "+f+"<br>");
        </script>
    </body>
</html>
