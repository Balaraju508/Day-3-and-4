<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            let a=30;
            let b=a;
            document.write("b value is: "+b+"<br>");
            var c=290;
            var d=b<=c;
            document.write("d value is: "+d+"<br>");
            const e=320;
            const f=c>=e;
            document.write("f value is: "+f+"<br>");
            let g=a+=c;
            document.write("g value is: "+g+"<br>");
            let h=b-=d;
            document.write("h value is: "+h+"<br>");
        </script>
    </body>
</html>
