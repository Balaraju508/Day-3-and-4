<!DOCTYPE html>
<html>
    <head>
        <title>Arthemetic Operators</title>
    </head>
    <body>
        <script>
            let a=10;
            let b=20;
            document.write("addition of a and b : "+(a+b)+"<br>");
            document.write("substraction of a and b value is: "+(a-b)+"<br>");
            document.write("multiplication of a and b value is: "+(a*b)+"<br>");
            document.write("division of a and b value is: "+(a/b)+"<br>");
            document.write("modulus of a and b value is: "+(a%b)+"<br>");
        </script>
    </body>
</html>
