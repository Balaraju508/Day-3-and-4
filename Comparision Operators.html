<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            let a=10;
            let b=20;
            document.write("a value is: "+(a==b)+"<br>");
            document.write("a greaterthan b value is: "+(a>b)+"<br>");
            document.write("a lessthan b value is: "+(a<b)+"<br>");
            var c=300;
            var d=400;
            document.write("c equal to d value is: "+(c===300)+"<br>");
            document.write("c not equal to d value is: "+(c!=d)+"<br>");
            const e=320;
            const f=440;
            document.write("e greaterthan or equal to f value is: "+(e>=f)+"<br>");
            document.write("e lessthan or equal to f value is: "+(e<=f)+"<br>");
        </script>
    </body>
</html>
